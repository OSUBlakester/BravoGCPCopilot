    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom base styles */
        body {
            font-family: 'Inter', sans-serif; /* Consistent font */
        }
        /* Shared button styling */
        .nav-button-base {
             @apply w-full flex items-center justify-center text-center font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-offset-2;
        }
        /* Specific styling for navigation buttons */
        .nav-button {
            @apply nav-button-base bg-blue-600 hover:bg-blue-700 text-white focus:ring-blue-500;
        }
        /* Specific styling for the back button */
        .back-button {
             @apply nav-button-base bg-gray-500 hover:bg-gray-600 text-white focus:ring-gray-400;
        }
        /* Ensure icons have consistent spacing */
        .nav-button i, .back-button i {
            @apply mr-2; /* Margin to the right of the icon */
        }
    </style>
</head>
