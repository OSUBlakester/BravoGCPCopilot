<script>
async function repairBravoImages() {
    const button = document.querySelector('button[onclick="repairBravoImages()"]');
    const originalText = button.innerHTML;
    
    // Show loading state
    button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Repairing...';
    button.disabled = true;
    
    try {
        // Get authentication token
        const user = firebase.auth().currentUser;
        if (!user) {
            alert('Please log in first');
            return;
        }
        
        const idToken = await user.getIdToken();
        
        // Call the repair endpoint
        const response = await fetch('/api/admin/repair-bravo-images', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${idToken}`,
                'Content-Type': 'application/json',
                'X-User-ID': 'system' // Admin operation
            }
        });
        
        const result = await response.json();
        
        if (response.ok && result.success) {
            alert(`✅ Repair completed successfully!\n\n${result.message}\n\nDetails:\n- Total checked: ${result.total_checked}\n- Repaired: ${result.repaired_count}\n- Failed: ${result.failed_count || 0}`);
        } else {
            throw new Error(result.detail || result.message || 'Repair failed');
        }
        
    } catch (error) {
        console.error('Repair error:', error);
        alert(`❌ Repair failed: ${error.message}`);
    } finally {
        // Restore button state
        button.innerHTML = originalText;
        button.disabled = false;
    }
}
</script>
