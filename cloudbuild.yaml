steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$_PROJECT_ID/$_SERVICE_NAME:latest'
      - '.'
    timeout: '1200s'  # 20 minutes timeout for pulling base image

# Images to be pushed to Google Container Registry
images:
  - 'gcr.io/$_PROJECT_ID/$_SERVICE_NAME:latest'

# Build configuration
options:
  # Use a machine type with more resources
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 50
  logging: CLOUD_LOGGING_ONLY
  
# Allow automatic retries for transient failures
timeout: '1800s'  # 30 minutes total timeout